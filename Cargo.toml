[package]
name = "rusimg"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["bmp", "jpeg", "png", "webp"]
bmp = []
jpeg = ["mozjpeg"]
png = ["oxipng"]
webp = ["dep_webp"]

[lib]
name = "rusimg"
path = "src/lib.rs"

[dependencies]
image = "0.24.5"
mozjpeg = { version = "0.9.4", optional = true }
oxipng = { version = "8.0.0", optional = true }
dep_webp = { version = "0.2.2", optional = true, package = "webp" }

clap = { version = "4.1.8", features = ["derive"] }
regex = "1.7.2"
viuer = "0.6.2"
glob = "0.3.1"
colored = "2.0.4"

[[bin]]
name = "rusimg"
path = "src/bin/rusimg.rs"
required-features = ["clap", "regex", "viuer", "glob", "colored"]
